<!DOCTYPE html>
<html lang="en" ng-app="Websites">
<head>
    <meta charset="UTF-8">
    <title>Pages</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand navbar-left" href="#">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="#">Pages</a>
                <a class="navbar-brand navbar-right" href="page_new.html">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="Page_list_controller">
        <div ng-repeat="page in pages">
            <h4 class="list">  
                {{page.name}}  
                <span class="glyphicon glyphicon-cog pull-right blue_glyph"></span>  
            </h4>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <a class="navbar-brand navbar-right" href="#">
                <span class="glyphicon glyphicon-user  blue_glyph"></span>
            </a>
        </div>
    </nav>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/app.js"></script>

</body>
</html>
