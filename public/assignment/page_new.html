<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Pages</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="panel panel-default">

        <div class="panel-heading">
            <div class="panel-title">
                <h4>
                    <span class="glyphicon glyphicon-chevron-left pull-left padding_right20"></span>
                    New Page
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </h4>
            </div>
        </div>


        <div class="panel-body">
            <div role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" placeholder="Page Name">
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" placeholder="Page Title">
                </div>
            </div>
        </div>

        <div class="panel-footer navbar-fixed-bottom">
            <span class="glyphicon glyphicon-user pull-right blue_glyph"></span>
        </div>

    </div>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

</body>
</html>
