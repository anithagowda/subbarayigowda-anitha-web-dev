
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> Your profile was saved.
    </div>

    <div role="form">
        <div class="form-group">
            <label>Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" placeholder="Ex:JohnPinto">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input ng-model="model.user.email" type="email" class="form-control" placeholder="John@gmail.com">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="John">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Pinto">
        </div>
    </div>

    <a ng-click="model.navigateToWebsite()" class="btn btn-primary btn-block" >Websites</a>
    <a class="btn btn-danger btn-block" href="#/login">Logout</a>
</div>
