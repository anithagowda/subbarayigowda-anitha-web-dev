
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container_fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Websites</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.new_website()" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <ul ng-repeat="website in model.websites" class="list-group">
        <li class="list-group-item">
            <a ng-click="model.page_list(website._id)">{{website.name}}</a>
            <span class="glyphicon glyphicon-play pull-right blue_glyph"></span>
            <a ng-click="model.edit_website(website._id)">
                <span class="glyphicon glyphicon-cog pull-right blue_glyph"></span>
            </a>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <a class="navbar-text pull-right" href="#/profile">
            <span class="glyphicon glyphicon-user  blue_glyph"></span>
        </a>
    </div>
