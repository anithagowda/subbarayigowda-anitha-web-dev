<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container_fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a ng-click="model.page_list()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand">Edit Page</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.update_page(model.page)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div role="form">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.page.name" class="form-control" type="text" placeholder="Name" value="Blog Post">
        </div>

        <div class="form-group">
            <label>Title</label>
            <input ng-model="model.page.title" class="form-control" type="text" placeholder="Page Title">
        </div>
    </div>
    <a ng-click="model.delete_page()" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <a class="navbar-text pull-right" href="#/user/{{model.uid}}">
            <span class="glyphicon glyphicon-user  blue_glyph"></span>
        </a>
    </div>
</nav>
