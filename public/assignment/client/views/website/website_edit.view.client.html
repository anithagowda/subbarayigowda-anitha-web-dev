
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container_fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a ng-click="model.website_list()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand">Edit Website</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.update_website(model.website)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form name="editwebsiteForm">
        <div class="form-group">
            <label>Website Name</label>
            <input name="websiteName"
                   ng-model="model.website.name"
                   class="form-control"
                   type="text"
                   placeholder="Google"
                    required>
            <span class="warning-span" ng-if="editwebsiteForm.websiteName.$invalid">Name cannot be empty</span>
        </div>

        <div class="form-group">
            <label>Website Description</label>
            <textarea ng-model="model.website.description"
                      class="form-control"
                      type="text" rows="4"
                      placeholder="Description">
            </textarea>
        </div>
    </form>
    <a ng-click="model.delete_website()" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <a class="navbar-text pull-right" href="#/user">
            <span class="glyphicon glyphicon-user  blue_glyph"></span>
        </a>
    </div>
</nav>
