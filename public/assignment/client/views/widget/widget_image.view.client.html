
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container_fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand">Widget Edit</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.update_widget(model.widget)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{model.error}}
    </div>

    <div role="form">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.widget.name" class="form-control" type="text" placeholder="Name" value=>
        </div>

        <div class="form-group">
            <label>Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" placeholder="Text">
        </div>

        <div class="form-group">
            <label>URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" placeholder="https:/i.kinga-img.com/media/image.jpg">
        </div>

        <div class="form-group">
            <label>Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" placeholder="100%">
        </div>

        <form action="/api/upload"  method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="uid" value="{{model.uid}}"   style="display: none"/>
            <input  name="wid" value="{{model.wid}}"   style="display: none"/>
            <input  name="pid" value="{{model.pid}}"   style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>

    </div>

    <a class="btn btn-danger btn-block" ng-click="model.delete_widget(model.widget)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <a class="navbar-text pull-right" href="#/user/{{model.uid}}">
            <span class="glyphicon glyphicon-user  blue_glyph"></span>
        </a>
    </div>
</nav>
