<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile</a>
                <p class="navbar-text pull-right">
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success!</strong> Your profile was saved.
        </div>

        <div role="form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Ex:JohnPinto">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="John@gmail.com">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="John">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Pinto">
            </div>
        </div>

        <a class="btn btn-primary btn-block" href="../website/website_list.html">Websites</a>
        <a class="btn btn-danger btn-block" href="login.html">Logout</a>
    </div>


    <link rel="stylesheet" type="text/css" href="../css/styles.css">

</body>
</html>
