<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand navbar-left" href="#">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="#">Widget Edit</a>
            <a class="navbar-brand navbar-right" href="#">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div role="form">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Name" value=>
            </div>

            <div class="form-group">
                <label>Text</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>URL</label>
                <input type="text" class="form-control" placeholder="https:/i.kinga-img.com/media/image.jpg">
            </div>

            <div class="form-group">
                <label>Width</label>
                <input type="text" class="form-control" placeholder="100%">
            </div>

            <div class="form-group">
                <label>Upload</label>
                <input type="file" class="form-control" placeholder="No file choosen">
            </div>
        </div>
        <a class="btn btn-danger btn-block" href="#">Delete</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <a class="navbar-brand navbar-right" href="#">
                <span class="glyphicon glyphicon-user  blue_glyph"></span>
            </a>
        </div>
    </nav>

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/app.js"></script>

</body>
</html>
