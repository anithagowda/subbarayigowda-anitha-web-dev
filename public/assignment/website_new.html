<!DOCTYPE html>
<html lang="en" ng-app="Websites">
<head>
    <meta charset="UTF-8">
    <title>New Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="panel panel-default" ng-controller="Website_new_controller">

        <div class="panel-heading">
            <div class="panel-title">
                <span class="glyphicon glyphicon-chevron-left pull-left"  id="padding_right20"></span>
                <h4>
                    New Website
                    <span class="glyphicon glyphicon-ok pull-right" ng-click="createNewWebsite(name, description)"></span>
                </h4>
            </div>
        </div>

        <div class="panel-body">
            <div role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input ng-model="name" class="form-control" type="text" placeholder="Name">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea ng-model="description" class="form-control" rows="3" placeholder="Description"></textarea>
                </div>
            </div>
        </div>

        <div class="panel-footer navbar-fixed-bottom">
            <span class="glyphicon glyphicon-user pull-right" id="blue_glyph"></span>
        </div>

    </div>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/app.js"></script>

</body>
</html>
