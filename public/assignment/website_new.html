<!DOCTYPE html>
<html lang="en" ng-app="Websites">
<head>
    <meta charset="UTF-8">
    <title>New Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand navbar-left" href="website_list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="#">New Website</a>
                <a class="navbar-brand navbar-right" href="website_list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="Website_new_controller">
        <div role="form">
            <div class="form-group">
                <label>Name</label>
                <input ng-model="name" class="form-control" type="text" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea ng-model="description" class="form-control" rows="3" placeholder="Description"></textarea>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <a class="navbar-brand navbar-right" href="#">
                <span class="glyphicon glyphicon-user  blue_glyph"></span>
            </a>
        </div>
    </nav>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/app.js"></script>

</body>
</html>
