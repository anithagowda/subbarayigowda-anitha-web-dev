<!DOCTYPE html>
<html lang="en" ng-app="Websites">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>New Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container_fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="website_list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">New Website</a>
                <p class="navbar-text pull-right">
                    <a href="website_list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="Website_new_controller">
        <div role="form">
            <div class="form-group">
                <label>Name</label>
                <input ng-model="name" class="form-control" type="text" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea ng-model="description" class="form-control" type="text" rows="3" placeholder="Description"></textarea>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <a class="navbar-text pull-right" href="#">
                <span class="glyphicon glyphicon-user  blue_glyph"></span>
            </a>
        </div>
    </nav>

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/app.js"></script>

</body>
</html>
