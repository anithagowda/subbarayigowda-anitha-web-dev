<!DOCTYPE html>
<html lang="en" ng-app="Websites">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Websites</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Websites</a>
            <a class="navbar-brand navbar-right" href="website_new.html">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </nav>

    <div class="container" ng_controller="Website_list_controller">
        <div ng-repeat="website in websites">
            <h4 class="list">  
                {{website.name}}  
                <span class="glyphicon glyphicon-play pull-right blue_glyph"></span>  
                <span class="glyphicon glyphicon-cog pull-right blue_glyph"></span>  
            </h4>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <a class="navbar-brand navbar-right" href="#">
                <span class="glyphicon glyphicon-user  blue_glyph"></span>
            </a>
        </div>
    </nav>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/app.js"></script>

</body>
</html>
