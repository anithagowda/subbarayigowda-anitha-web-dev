<!DOCTYPE html>
<html lang="en" ng-app="Websites">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body>
    <div class="panel panel-default" ng-controller="Website_edit_controller">

        <div class="panel-heading">
            <div class="panel-title">
                <span class="glyphicon glyphicon-chevron-left pull-left"  id="padding_right20"></span>
                <h4>
                    Edit Website
                    <span class="glyphicon glyphicon-ok pull-right"></span>
                </h4>
            </div>
        </div>

        <div class="panel-body">
            <div role="form">
                <div class="form-group">
                    <label>Application Name</label>
                    <input class="form-control" type="text" placeholder="Name" value={{selected_website.name}}>
                </div>

                <div class="form-group">
                    <label>Application Description</label>
                    <textarea class="form-control" rows="3" placeholder="Description">{{selected_website.description}}</textarea>
                </div>
            </div>
            <button class="btn btn-danger btn-block">Delete</button>
        </div>

        <div class="panel-footer navbar-fixed-bottom">
            <span class="glyphicon glyphicon-share-alt pull-left"></span>
            <span class="glyphicon glyphicon-user pull-right" id="blue_glyph"></span>
        </div>

    </div>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/app.js"></script>

</body>
</html>
