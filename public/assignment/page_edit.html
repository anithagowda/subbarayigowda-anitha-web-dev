<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-default">

        <div class="panel-heading">
            <div class="panel-title">
                <span class="glyphicon glyphicon-chevron-left pull-left padding_right20"></span>
                <h4>
                    Edit Page
                    <span class="glyphicon glyphicon-ok pull-right"></span>
                </h4>
            </div>
        </div>

        <div class="panel-body">
            <div role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" placeholder="Name" value=>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" placeholder="Page Title">
                </div>
            </div>
            <a class="btn btn-danger btn-block" href="#">Delete</a>
        </div>

        <div class="panel-footer navbar-fixed-bottom">
            <span class="glyphicon glyphicon-share-alt pull-left"></span>
            <span class="glyphicon glyphicon-user pull-right blue_glyph"></span>
        </div>

    </div>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/app.js"></script>

</body>
</html>
