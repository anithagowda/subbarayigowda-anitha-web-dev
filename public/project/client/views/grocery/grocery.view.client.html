
<ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="container margin_top">
    <div class="input-group">
        <input ng-model="ingredients" type="text" class="form-control" placeholder="Search Recipes by ingredients">
        <span class="input-group-btn">
            <a href="#/user/{{model.uid}}/search/{{ingredients}}" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="profile_body">
        <div class="profile_tab_header margin_top">
            <ul class="nav nav-tabs nav-justified">
                <li><a href="#/user/{{model.uid}}">Profile</a></li>
                <li class="active"><a href="#/user/{{model.uid}}/grocery">Groceries</a></li>
                <li><a href="#/user/{{model.uid}}/favourites">Favourite</a></li>
                <li><a href="#/user/{{model.uid}}/followers">Followers</a></li>
                <li><a href="#/user/{{model.uid}}/following">Follows</a></li>
            </ul>
        </div>

    </div>


    <div class="container">
        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <a ng-click="model.addGrocery()">
            <span class="glyphicon glyphicon-plus">Add Grocery</span>
        </a>

        <div ng-if="model.groceries" class="table">
            <div ng-repeat="grocery in model.groceries">
                <div class="margin_top">
                    <input type="checkbox" value={{grocery.name}}>
                </div>
            </div>
        </div>
    </div>

</div>
