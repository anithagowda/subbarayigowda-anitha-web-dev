<div>
    <ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="img_background">

    <div class="container container-block">

        <h3 style="color: white;">Login</h3>

        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div ng-show="loginForm.$invalid && loginForm.$submitted" class="alert alert-danger" role="alert">
            There is an error in the form!
        </div>

        <form name="loginForm"  novalidate>
            <div class="form-group">
                <input name="username" ng-model="username" type="text" class="form-control" placeholder="username"  required autocorrect="off" autocapitalize="off">
                <span  class="error-span" ng-show="loginForm.username.$invalid && loginForm.$submitted">Username cannot be empty</span>
            </div>
            <div class="form-group">
                <input name="password" ng-model="password" type="password" class="form-control" placeholder="password" required>
                <span class="error-span" ng-show="loginForm.password.$invalid && loginForm.$submitted">Password cannot be empty</span>
            </div>

            <button type="submit" ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</button>
            <a href="/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Google
            </a>
            <a class="btn btn-danger btn-block" href="#/">Cancel</a>
        </form>


    </div>

</div>
</div>
