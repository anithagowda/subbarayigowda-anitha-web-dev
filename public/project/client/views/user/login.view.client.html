<div>
    <ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="img_background">

    <div class="container container-block">
        <h3 style="color: white;">Login</h3>

        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="form-group">
            <input ng-model="username" type="text" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
            <input ng-model="password" type="password" class="form-control" placeholder="password">
        </div>

        <a ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a class="btn btn-danger btn-block" href="#/">Cancel</a>

    </div>

</div>
</div>
