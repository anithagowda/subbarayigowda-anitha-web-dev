<ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="img_background">

    <div class="container container-block">
        <h3 style="color: white;">Register</h3>

        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div ng-show="registerForm.$invalid && registerForm.$submitted" class="alert alert-danger" role="alert">
            There is an error in the form!
        </div>

        <form name="registerForm" novalidate>
            <div class="form-group">
                <input name="username" ng-model="username" type="text" class="form-control" placeholder="username"  required autocorrect="off" autocapitalize="none">
                <span class="error-span" ng-if="registerForm.username.$invalid && registerForm.$submitted">Username cannot be empty</span>
            </div>
            <div class="form-group">
                <input name="password1" ng-model="password" type="password" class="form-control" placeholder="password" required>
                <span class="error-span" ng-if="registerForm.password1.$invalid && registerForm.$submitted">Password cannot be empty</span>
            </div>
            <div class="form-group">
                <input name="password2" ng-model="verify_password" type="password" class="form-control" placeholder="verify password" required>
                <span class="error-span" ng-if="registerForm.password2.$invalid && registerForm.$submitted">Re-enter Password</span>
            </div>

            <button type="submit" ng-click="model.register(username, password, verify_password)" class="btn btn-primary btn-block">Login</button>
            <a class="btn btn-danger btn-block" href="#/">Cancel</a>
        </form>

    </div>

</div>
