
<ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        <h2>{{model.error}}</h2>
    </div>

    <div ng-if="model.success" class="alert alert-success" role="alert">
        <h2>{{model.success}}</h2>
    </div>

    <div class="container">

        <button class="unfollow_btn margin_top margin_left" ng-click="model.deleteUser()" style="color: red">Delete User</button>

        <div class="row margin_top margin_left" style="height:80%;">
            <div class="profile_avatar col-sm-4">
                <img src="https://farm8.staticflickr.com/7490/27488695586_8c84a993d0_s.jpg" width="50%" height="50%" border="1px">
            </div>

            <div class="col-sm-4 margin_top">
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Username</label>
                    </div>
                    <div class="col-xs-6">
                        <p class="capitalize">{{model.user.username}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Email</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{model.user.email}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">First Name</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{model.user.firstName}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Last Name</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{model.user.lastName}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container margin_top bottom_pad" >
        <div class="margin_top margin_left">
            <h4 class="headlines font-effect-anaglyph">Favourites</h4>
        </div>
        <div ng-if="model.favourites" class="row">
            <div class="col-sm-4" ng-repeat="recipe in model.favourites">

                <img id="image_container"
                     ng-click="model.selectRecipe(recipe)"
                     width=100% height="200px"
                     ng-src="{{recipe.image_url}}"/>

                <div class="carousel-caption">
                    <label>{{recipe.title}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container margin_top bottom_pad" >
        <div class="margin_top margin_left">
            <h4 class="headlines font-effect-anaglyph">Followers</h4>
        </div>
        <div ng-if="model.followers" class="table">
            <div ng-repeat="follower in model.followers">
                <div class="margin_top margin_left">
                    <a class="mitr-font capitalize" href="#/user/{{model.uid}}/follower/{{follower._id}}">{{follower.follower.username}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container margin_top bottom_pad" >
        <div class="margin_top margin_left">
            <h4 class="headlines font-effect-anaglyph">Followings</h4>
        </div>
        <div ng-if="model.followings" class="table followings">
            <div ng-repeat="following in model.followings">
                <div class="col-xs-6 margin_top margin_left">
                    <a class="mitr-font capitalize" href="#/user/{{model.uid}}/following/{{following._id}}">{{following.following.username}}</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
