
<ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="container" style="height: 0px;">
    <div class="modal fade" id="launch_model">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 ng-if="model.success" class="modal-title">Success</h4>
                    <h4 ng-if="model.error" class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                    <p ng-if="model.success">{{model.success}}</p>
                    <p ng-if="model.error">{{model.error}}</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<div>
    <div class="container">
        <div class="row margin_top margin_left" style="height:80%;">
            <div class="profile_avatar col-sm-4">
                <img ng-if="model.user.url" ng-src="{{model.user.url}}" width="50%" height="50%" border="1px">
                <img ng-if="!model.user.url" ng-src="./views/images/default_profile.png" width="50%" height="50%" border="1px">
            </div>

            <div class="col-sm-4 margin_top">
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Username</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p class="capitalize">{{model.user.username}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Email</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p>{{model.user.email}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">First Name</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p>{{model.user.firstName}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Last Name</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p>{{model.user.lastName}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container margin_top bottom_pad" >
        <div class="margin_top margin_left">
            <h4 class="mitr-font">Favourites</h4>
        </div>
        <div ng-if="model.favourites" class="row">
            <div id="image_container" class="col-sm-4" ng-repeat="recipe in model.favourites">

                <div class="jga-widget-tool">
                    <a ng-click="model.addFavourite(recipe)">
                    <span class="glyphicon-stack">
                        <i class="glyphicon glyphicon-circle glyphicon-stack-2x black"></i>
                        <i class="glyphicon glyphicon-heart glyphicon-stack glyphicon-stack-1x white"></i>
                    </span>
                    </a>
                </div>

                <img
                     ng-click="model.selectRecipe(recipe)"
                     width=100% height="200px"
                     ng-src="{{recipe.image_url}}"/>

                <div class="carousel-caption">
                    <label>{{recipe.title}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
