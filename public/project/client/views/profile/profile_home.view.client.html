
<ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="container margin_top">
    <div class="input-group">
        <input ng-model="ingredients" type="text" class="form-control" placeholder="Search Recipes by ingredients">
        <span class="input-group-btn">
            <a href="#/user/{{model.uid}}/search/{{ingredients}}" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="profile_body">
        <div class="profile_tab_header margin_top">
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a href="#/user/{{model.uid}}">Profile</a></li>
                <li><a href="#/user/{{model.uid}}/grocery">Groceries</a></li>
                <li><a href="#/user/{{model.uid}}/favourites">Favourite</a></li>
                <li><a href="#/user/{{model.uid}}/followers">Followers</a></li>
                <li><a href="#/user/{{model.uid}}/following">Follows</a></li>
            </ul>
        </div>

    </div>

    <div class="container">

        <div class="row margin_top profile">
            <div class="profile_avatar col-sm-4">
                <img src="https://farm8.staticflickr.com/7490/27488695586_8c84a993d0_s.jpg" width="75%" height="75%" border="1px">
            </div>

            <div class="col-sm-4 margin_top">
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Username</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{model.user.username}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Email</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{model.user.email}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">First Name</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{model.user.firstName}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Last Name</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{model.user.lastName}}</p>
                    </div>
                </div>
                <div class="row margin_top">
                    <div class="col-xs-12 edit_btn">
                        <a ng-click="model.editUser()" class="btn btn-warning" style="width: 80%">Edit</a>
                    </div>
                </div>
                <div class="row margin_top">
                    <div class="col-xs-12">
                        <a ng-click="model.unregister()" class="btn btn-danger" style="width: 80%">Unregister</a>
                    </div>
                </div>
            </div>
        </div>




        <div class="edit">
            <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success!</strong> {{model.success}}
            </div>

            <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error!</strong> {{model.error}}
            </div>

            <div role="form">
                <div class="form-group">
                    <label>Username</label>
                    <input ng-model="model.user.username" type="text" class="form-control" placeholder="Ex:JohnPinto"  width="75%">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="model.user.email" type="email" class="form-control" placeholder="John@gmail.com">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Pinto">
                </div>
            </div>

            <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block save_btn">Save</a>

        </div>
    </div>

</div>
