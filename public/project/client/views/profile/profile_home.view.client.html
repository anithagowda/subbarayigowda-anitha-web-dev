
<ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="container" style="height: 0px;">
    <div class="modal fade" id="launch_model">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 ng-if="model.success" class="modal-title">Success</h4>
                    <h4 ng-if="model.error" class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                    <p ng-if="model.success">{{model.success}}</p>
                    <p ng-if="model.error">{{model.error}}</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>


<div class="container margin_top">
    <form class="input-group margin_top" ng-submit="model.searchRecipeWithIngredient(ingredients)">
        <input ng-model="ingredients" type="text" class="form-control" placeholder="Search Recipes by ingredients">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
    </form>

    <div class="profile_body">
        <div class="profile_tab_header margin_top">
            <ul class="nav nav-tabs nav-justified">
                <li class="font-effect-anaglyph"><a href="#/user/{{model.uid}}/grocery">Groceries</a></li>
                <li class="font-effect-anaglyph"><a href="#/user/{{model.uid}}/favourites">Favourites</a></li>
                <li class="font-effect-anaglyph"><a href="#/user/{{model.uid}}/followers">Followers</a></li>
                <li class="font-effect-anaglyph"><a href="#/user/{{model.uid}}/following">Follows</a></li>
                <li class="active font-effect-anaglyph"><a href="#/user">Profile</a></li>
            </ul>
        </div>

    </div>

    <div class="container">

        <div class="row margin_top profile">
            <div class="profile_avatar col-sm-4">

                <img ng-if="model.user.url" ng-src="{{model.user.url}}" width="50%" height="50%" border="1px">
                <img ng-if="!model.user.url" ng-src="./views/images/default_profile.png" width="50%" height="50%" border="1px">

                <div id="edit_img">
                    <button ng-click="model.editImage()" class="unfollow_btn margin_left margin_top">Change Image</button>
                </div>

                <div id="upload_img" class="margin_top">
                    <form action="/api/project/upload"  method="post" enctype="multipart/form-data" class="form-group ">
                        <input  name="myFile"   type="file" class="form-control" />
                        <input  name="uid" value="{{model.uid}}"   style="display: none"/>
                        <button type="submit"   class="unfollow_btn margin_top">Upload Profile Image</button>
                    </form>
                    <button href="#/user" class="unfollow_btn">Cancel</button>
                </div>
            </div>

            <div class="col-sm-4 margin_top">
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Username</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p class="capitalize">{{model.user.username}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Email</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p>{{model.user.email}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">First Name</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p>{{model.user.firstName}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label">Last Name</label>
                    </div>
                    <div class="col-xs-6" style="margin-left: -30px; font-style: italic">
                        <p>{{model.user.lastName}}</p>
                    </div>
                </div>
                <div class="row margin_top">
                    <div class="col-xs-6 edit_btn">
                        <button ng-click="model.editUser()" class="unfollow_btn">Edit</button>
                    </div>
                </div>
                <div class="row margin_top">
                    <div class="col-xs-6 margin_top">
                        <button ng-click="model.unregister()" class="unfollow_btn" style="color: red;">Unregister</button>
                    </div>
                </div>
            </div>
        </div>




        <div class="edit margin_top">

            <form  name="profileForm" novalidate>
                <!--<div class="form-group">-->
                    <!--<label>Username</label>-->
                    <!--<input name="username" ng-model="model.user.username" type="text" class="form-control" placeholder="Ex:JohnPinto"  width="75%" required>-->
                    <!--<span  class="error-span" ng-show="profileForm.username.$invalid && profileForm.$submitted">Username cannot be empty</span>-->
                <!--</div>-->
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="model.user.email" type="email" class="form-control" placeholder="John@gmail.com">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Pinto">
                </div>

                <button type="submit" ng-click="model.updateUser(model.user)" class="unfollow_btn margin_top">Save</button>
            </form>

        </div>
    </div>

</div>
