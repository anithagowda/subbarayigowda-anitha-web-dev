<ng-include src="'views/header/header.view.client.html'"></ng-include>


<div class="container">
    <div class="input-group margin_top">
        <input ng-model="ingredients" type="text" class="form-control" placeholder="Search Recipes by ingredients">
        <span class="input-group-btn">
            <a ng-click="model.searchRecipes(ingredients)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div id="carousel-example-generic" class="carousel slide margin_top" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./views/images/image1.jpg" width="100%" height="100%">
                <div class="carousel-caption">
                    Yummy Food Awaits..
                </div>
            </div>
            <div class="item">
                <img src="./views/images/image2.jpg" width="100%" height="100%">
                <div class="carousel-caption">
                    Manage Groceries..
                </div>
            </div>
            <div class="item">
                <img src="./views/images/image3.jpg">
                <div class="carousel-caption">
                    Share Recipes..
                </div>
            </div>
        </div>
