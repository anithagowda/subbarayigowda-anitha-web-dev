
<ng-include src="'views/header/header.view.client.html'"></ng-include>

<div class="container" style="height: 0px;">
    <div class="modal fade" id="launch_model">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 ng-if="model.success" class="modal-title">Success</h4>
                    <h4 ng-if="model.error" class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                    <p ng-if="model.success">{{model.success}}</p>
                    <p ng-if="model.error">{{model.error}}</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<div class="plain_background"  style="margin-bottom: 5%">
    <div class="container margin_top">

        <form class="input-group margin_top margin_bottom" ng-submit="model.searchRecipes(ingredients)">
            <input ng-model="ingredients" type="text" class="form-control" placeholder="Search Recipes by ingredients">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </form>

        <div ng-if="model.recipes" class="row">
            <div id="image_container" class="col-sm-4" ng-repeat="recipe in model.recipes">

                <div class="jga-widget-tool">
                    <a ng-click="model.checkLogin(recipe)">
                    <span class="glyphicon-stack">
                        <i class="glyphicon glyphicon-circle glyphicon-stack-2x black"></i>
                        <i class="glyphicon glyphicon-heart glyphicon-stack glyphicon-stack-1x white"></i>
                    </span>
                    </a>
                </div>

                <img
                     ng-click="model.selectRecipe(recipe)"
                     width=100% height="200px"
                     ng-src="{{recipe.image_url}}"/>

                <div class="carousel-caption">
                    <label>{{recipe.title}}</label>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner" class="container">
        <p>
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"  style="margin-left: auto; margin-right: auto; display: block; color: white"></i>
            <span class="sr-only">Loading...</span>
        </p>
    </div>
</div>
